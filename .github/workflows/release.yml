name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: swarm-tools-linux-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            binary_name: swarm-tools-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            binary_name: swarm-tools-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary_name: swarm-tools-windows-x64.exe
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: target/${{ matrix.target }}/release/precompact.exe
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: |
            ## Swarm-Tools Rust v1.0.0
            
            Multi-platform release with all performance optimizations:
            
            ### Features
            - **Role-Aware Routing** - Filter context per agent role (40-65% comms savings)
            - **Codified Reasoning** - Structured JSON planning (15-25% token reduction)
            - **Trajectory Compression** - Selective compression (25-40% reduction)
            - **Self-Resource Allocation** - Contribution-based budget (10-20% savings)
            
            ### Combined Expected: 60-80% token reduction
            
            Based on research from:
            - RCR-Router (Aug 2025)
            - Trajectory Reduction (Sep 2025)
            - CodeAgents (Jul 2025)
            - BAMAS (Nov 2025)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
